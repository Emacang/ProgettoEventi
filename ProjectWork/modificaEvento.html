<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <title>Modifica Evento</title>
</head>
<body>

    <div class="container">
      <div class="row">
        <div class="col-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title">Modifica Evento</h2>
              </div>
        
              <div class="panel-body">
                <form class="form-horizontal" data-bind="submit: addEvent">
        
        
                  <div class="form-group" data-bind="with: newBook">
                    <label for="inputTitle" class="col-sm-2 control-label">Nome Evento</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputNom" data-bind="value:Title" required/>
                    </div>
                    <label for="inputTitle" class="col-sm-2 control-label">Tipologia</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputTip" data-bind="value:Title" required/>
                    </div>
        
                    <label for="inputYear" class="col-sm-2 control-label">caratteristiche</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputCar" data-bind="value:Year" required/>
                    </div>
        
                    <label for="inputGenre" class="col-sm-2 control-label">Descrizione</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputDes" data-bind="value:Genre" required/>
                    </div>
        
                    <label for="inputPrice" class="col-sm-2 control-label">Luogo Evento</label>
                    <div class="col-sm-10">
                      <input type="text" step="any" class="form-control" id="inputLuo" data-bind="value:Price" required/>
                    </div>
                    <label for="inputPrice" class="col-sm-2 control-label">Indirizzo Evento</label>
                    <div class="col-sm-10">
                      <input type="text" step="any" class="form-control" id="inputIndi" data-bind="value:Price" required/>
                    </div>
                    <label for="inputGenre" class="col-sm-2 control-label">Disponibilit√†</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputDis" data-bind="value:Genre" required/>
                    </div>
                    <label for="inputGenre" class="col-sm-2 control-label">Data evento</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputDat" data-bind="value:Genre" required/>
                    </div>
                    <label for="inputGenre" class="col-sm-2 control-label">Locandina</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputLoc" data-bind="value:Genre" required/>
                    </div>
                    <label for="inputGenre" class="col-sm-2 control-label">Banner</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputBan" data-bind="value:Genre" required/>
                    </div>
                    <label for="inputGenre" class="col-sm-2 control-label">Logo</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputLog" data-bind="value:Genre" required/>
                    </div>
                    <label for="inputGenre" class="col-sm-2 control-label">Poster</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputPos" data-bind="value:Genre"/>
                    </div>
                  </div>
                  <button type="submit" id="modButton" class="btn btn-primary mt-4">Salva Modifiche</button>
                  <a href="amministraEventi.html" class="btn btn-danger mt-4">Annulla</a>
                  <a href="amministraEventi.html" class="btn btn-secondary mt-4">Torna Indietro</a>
                </form>
              </div>
            </div>
      </div>
    </div>
    




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./js/modEvento.js"></script>
</body>
</html>
