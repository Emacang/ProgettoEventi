<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/nuovoEvento.css">
  <title>Modifica Evento</title>
</head>

<body>

  <main style="min-height: 100vh; display: flex; align-items: center;">
    <div class="container py-5">

      <div class="row">
        <div class="col-12">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button justify-content-center h1" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  Modifica Evento
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <form class="form-horizontal" data-bind="submit: addEvent">


                    <div class="form-group row" data-bind="with: newBook">

                      <div class="col-lg-6 mb-3">
                        <label for="inputTitle" class="form-label">Nome Evento</label>
                        <div class="">
                          <input type="text" class="form-control" id="inputNom" data-bind="value:Title" />
                        </div>
                      </div>

                      <div class="col-lg-6 mb-3">
                        <label for="inputTitle" class="form-label">Tipologia</label>
                        <div class="">
                          <input type="text" class="form-control" id="inputTip" data-bind="value:Title" />
                        </div>
                      </div>

                      <div class="col-lg-6 mb-3">
                        <label for="inputYear" class="form-label">Caratteristiche</label>
                        <div class="">
                          <input type="text" class="form-control" id="inputCar" data-bind="value:Year" />
                        </div>
                      </div>

                      <div class="col-lg-6 mb-3">
                        <label for="inputGenre" class="form-label">Descrizione</label>
                        <div class="">
                          <input type="text" class="form-control" id="inputDes" data-bind="value:Genre" />
                        </div>
                      </div>

                      <div class="col-lg-6 mb-3">
                        <label for="inputPrice" class="form-label">Luogo Evento</label>
                        <div class="">
                          <input type="text" step="any" class="form-control" id="inputLuo" data-bind="value:Price" />
                        </div>
                      </div>

                      <div class="col-lg-6 mb-3">
                        <label for="inputPrice" class="form-label">Indirizzo Evento</label>
                        <div class="">
                          <input type="text" step="any" class="form-control" id="inputIndi" data-bind="value:Price" />
                        </div>
                      </div>

                      <div class="col-lg-6 mb-3">
                        <label for="inputGenre" class="form-label">Disponibilit√†</label>
                        <div class="">
                          <input type="text" class="form-control" id="inputDis" data-bind="value:Genre" />
                        </div>
                      </div>

                      <div class="col-lg-6 mb-3">
                        <label for="inputGenre" class="form-label">Data evento</label>
                        <div class="">
                          <input type="text" class="form-control" id="inputDat" data-bind="value:Genre" />
                        </div>
                      </div>

                      <div class="col-lg-6 mb-3">
                        <label for="inputGenre" class="form-label">Locandina</label>
                        <div class="">
                          <input type="text" class="form-control" id="inputLoc" data-bind="value:Genre" />
                        </div>
                      </div>

                      <div class="col-lg-6 mb-3">
                        <label for="inputGenre" class="form-label">Banner</label>
                        <div class="">
                          <input type="text" class="form-control" id="inputBan" data-bind="value:Genre" />
                        </div>
                      </div>

                      <div class="col-lg-6 mb-3">
                        <label for="inputGenre" class="form-label">Logo</label>
                        <div class="">
                          <input type="text" class="form-control" id="inputLog" data-bind="value:Genre" />
                        </div>
                      </div>

                      <div class="col-lg-6 mb-3">
                        <label for="inputGenre" class="form-label">Poster</label>
                        <div class="">
                          <input type="text" class="form-control" id="inputPos" data-bind="value:Genre" />
                        </div>
                      </div>

                      <button type="submit" id="modButton" class="btn btn-primary mt-4 ms-auto">Salva Modifiche</button>
                      <a href="amministraEventi.html" class="btn btn-danger mt-4 ms-auto">Annulla</a>
                    </div>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>




    </div>
  </main>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./js/modEvento.js"></script>
</body>

</html>
